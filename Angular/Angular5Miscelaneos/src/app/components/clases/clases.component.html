<div [ngClass]="'alert-info'" class="alert " role="alert">
  This is a success alert—check it out!
</div>

<div [ngClass]="alerta" class="alert " role="alert">
  This is a success alert—check it out!
</div>


<button type="button" class="btn btn-info" (click)="alerta = 'alert-info'">Info</button>
<button type="button" class="btn btn-success" (click)="alerta = 'alert-success'">Success</button>

<br><br>

<h3 [ngClass]=" { 'text-danger':true } ">Hola Mundo 1</h3>
<h3 [ngClass]=" { 'text-danger':propiedades.danger, 'text-info': !propiedades.danger } ">Hola Mundo 2</h3>

<button (click) = "propiedades.danger = !propiedades.danger"
type="button" [ngClass]="{ 'btn-danger':propiedades.danger, 'btn-info': !propiedades.danger }"
class="btn ">Cambiar</button>

<br><br>

<h3>Proceso asíncrono</h3>
<button type="button" class="btn btn-primary" (click) = "ejecutar()" [disabled]="loading">
  <i [ngClass]="{'fa-save':!loading, 'fa-refresh fa-spin':loading}" class="fa"></i> 
  <span *ngIf="!loading">Guardar cambios</span>
  <span *ngIf="loading">Espere por favor</span>
</button>
