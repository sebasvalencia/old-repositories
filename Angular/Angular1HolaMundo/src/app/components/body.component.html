<div class="row">
    <div class="col-md-6">
        <h1>*ngIf</h1>
        <hr>
        <button (click)="mostrar = !mostrar" class="btn btn-outline-primary btn-block">Mostrar/Ocultar</button>
        <hr>
        <div *ngIf="mostrar" class="card text-white bg-primary mb-3" style="max-width: 18rem;">
            <div class="card-body">
                <p class="card-text">{{frase.mensaje}}</p>
                <h5 class="card-title">{{frase.autor}}</h5>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <h1>*ngFor</h1>
        <hr>

        <ul class="list-group">
            <li *ngFor="let personaje of personajes; let i = index " class="list-group-item">{{ i }}. {{ personaje }}</li>
        </ul>
    </div>
</div>
