<svg viewBox="0, 0, 100, 100" style="width:40%;height:40%;">
  <circle
    class="progress-circle"
    stroke-width="4"
    [style.strokeDasharray]="circumference"
    [style.strokeDashoffset]="strokeDashoffset"
    fill="transparent"
    stroke="#0B4FA1"
    r="47"
    cx="50"
    cy="50"
  />
  <text x="50" y="50" class="data" fill="#0B4FA1">{{ value + '%' }}</text>
</svg>
<br>
