<div class="container top30">
  <div class="row">
    <div class="col-md-3">
      <img [src]="artista.images | sinfoto" class="img-thumbnail img-circular">
    </div>
    <div class="col-md-9">
      <h1>{{artista.name}}</h1>
      <hr>
      <a [href]="artista.external_urls?.spotify" target="_blank" class="btn btn-outline-primary">Abrir Spotify</a>
      <button [routerLink]="['search']" class="btn btn-outline-danger">Regresar</button>
    </div>
  </div>

  <div class="row top30">
    <div class="col-md-12">

      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Foto</th>
            <th scope="col">Nombre</th>
            <th scope="col">Popularidad</th>
            <th scope="col">Escuchar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pista of pistas; let i = index">

            <td>{{i+1}}</td>
            <td>
              <img [src]="pista.album.images | sinfoto" class="img-50">
            </td>
            <td>{{pista.name}}</td>
            <td>{{pista.popularity}}%</td>
            <td>
              <iframe [src]="pista.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0"
                allowtransparency="true"></iframe>
              <!--<audio controls >
                <source [src]="artista.preview_url">
                Tu navegador es muy viejo
              </audio>-->
            </td>

          </tr>

        </tbody>
      </table>


    </div>
  </div>

</div>
