<h1>Heroes
    <small>Marvel y DC</small>
</h1>
<hr>

<div class="card-columns">

    <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let id = index">
        <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
        <div class="card-body">
            <h5 class="card-title">{{ heroe.nombre }}</h5>
            <p class="card-text">{{ heroe.bio }}</p>
            <p class="card-text">
                <small class="text-muted">{{ heroe.aparicion }}</small>
            </p>
            <button (click) = "verHeroe(id)"
                    type="button" class="btn btn-outline-primary btn-block">
                Ver más...
            </button>

            <!-- Con un a para cambiar a otra pagina sin anexar a la rauta padre
                <a [routerLink]="['/heroe',id]" class="btn btn-outline-primary" >
               Ver más...
            </a>
             -->


        </div>
    </div>
</div>
