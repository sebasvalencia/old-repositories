<fieldset class="newsletter">
    <legend>Newsletter</legend>

    <h5>Hello {{firstName$ |async}},
        enter your email below to subscribe:</h5>

    <form>
        <input #email type="email" name="email" placeholder="Enter your Email" autocomplete="off">
        <input  type="button" class="button button-primary" value="Subscribe"
               (click)="subscribeToNewsletter(email)">
    </form>
</fieldset>
