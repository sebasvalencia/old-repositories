<h4>Formularios
  <small>template</small>
</h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="">

  <div>

    <div class="form-group row" [ngClass]="{'has-danger':(nombre.errors?.minlength || nombre.errors?.required) && nombre.touched}">
      <label class="col-2 col-form-label">Nombre:</label>
      <div class="col-8">

        <input class="form-control" type="text" placeholder="Nombre" name="nombre" [(ngModel)]="usuario.nombre" minlength="5" required
          #nombre="ngModel">


        <div *ngIf="nombre.errors?.required">
          Este campo es requerido.
        </div>
        <div *ngIf="nombre.errors?.minlength">
          Por lo menos {{nombre.errors.minlength.requiredLength}} caracteres.
        </div>



      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control" type="text" placeholder="Apellido" name="apellido" [(ngModel)]="usuario.apellido" required #apellido="ngModel">
        <div *ngIf="apellido.errors?.required">
          Este campo es requerido.
        </div>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control" type="email" placeholder="Correo electrÃ³nico" name="email" [(ngModel)]="usuario.email" required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #email="ngModel">

      <div *ngIf="email.errors?.required">
        Este campo es requerido.
      </div>
      <div *ngIf="email.errors?.pattern">
        Este campo no tiene formato de correo.
      </div>

    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-md-8">
      <select name="pais" class="form-control" [ngModel]="usuario.pais">
        <option value="">Seleccione un pais</option>
        <option *ngFor="let pais of paises" [value]="pais.codigo">{{pais.nombre}}</option>
      </select>
    </div>
  </div>


  <div class="form-group row">


    <div class="form-check">
      <label *ngFor="let s of sexos" class="form-check-label">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" [value]="s">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">{{s}}</span>
        <br><br> <br><br>
      </label>
      

    </div>






  </div>





  <div class="form-group row">
    <label class="col-2 col-form-label">Acepta</label>
    <div class="col-md-8">
      <div class="form-check">
        <label class="form-check-label">
          <input [(ngModel)]="usuario.acepta" class="form-check-input" type="checkbox" value="" required> Acepta las condiciones
        </label>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary" [disabled]="!forma.valid">
        Guardar
      </button>
    </div>
  </div>

</form>

<pre>
  {{usuario | json}}
</pre>
