<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fun with HMTL5 Canvas</title>
</head>

<body>
    <canvas id="draw" width="800" height="800"></canvas>
    <script>
        //obtenemos el canvas
        const canvas = document.querySelector('#draw');
        //Context donde dibujamos
        const ctx = canvas.getContext('2d');
        //Colocar el tamaÃ±o del canvas
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        //Seteamos algunos valores al contexto
        ctx.strokeStyle = '#BADA55';
        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';
        ctx.lineWidth = 100;

        let isDrawing = false;//Si esta presionado el clic
        let lastX = 0;//stop X -inicio
        let lastY = 0;//stop Y -inicio
        let hue = 0;//
        let direction = true;//

        //cuando se mueva el mouse se llama esta funcion
        function draw(e) {
            if (!isDrawing) return; // stop the fn from running when they are not moused down

            console.log(e);
            ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
            //Iniciamos 
            ctx.beginPath();
            // start from
            ctx.moveTo(lastX, lastY);
            // go to
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();

            [lastX, lastY] = [e.offsetX, e.offsetY];
            lastX = e.offsetX;
            lastY = e.offsetY;

            hue++;
            if (hue >= 360) {
                hue = 0;
            }
            if (ctx.lineWidth >= 100 || ctx.lineWidth <= 1) {
                direction = !direction;
            }

            if (direction) {
                ctx.lineWidth++;
            } else {
                ctx.lineWidth--;
            }
        }

        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        });
        canvas.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('mouseout', () => isDrawing = false);


    </script>
</body>

</html>
