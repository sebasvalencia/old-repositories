<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>JS - CSS Clock</title>
</head>

<body>

    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>

    <script>

        /*
        1. creamos una funcion setDate
        2. que tanto debe correr la función? usamos setInterval()
        3. Obtenemos los segundos
        4. Como convertir los segundos en grados ((seconds/60)* 360)
        5. Obtenemos el elemento secondHand del html
        6. Colocamos la rotación en un transform
        7. 
        8. 
        9. 
        10. 
        11. 
        12. 
        13. 
        14. 
        15. 
        */

        const secondHand = document.querySelector('.second-hand');
        const minutesHand = document.querySelector('.min-hand');
        const hoursHand = document.querySelector('.hour-hand');

        function setDate() {

            const now = new Date();
            const seconds = now.getSeconds(); console.log(seconds);
            const secondsDegrees = ((seconds / 60) * 360) + 90; //convertir seg en grados se suma 90 por la posicion de inicio
            secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

            const minutes = now.getMinutes();
            const minutesDegrees = ((minutes / 60) * 360) + ((seconds / 60) * 6) + 90;
            minutesHand.style.transform = `rotate(${minutesDegrees}deg)`;

            const hours = now.getHours();
            const hoursDegrees = ((hours / 12) * 360) + ((minutes / 60) * 30) + 90;
            hoursHand.style.transform = `rotate(${hoursDegrees}deg)`;

        }

        //ejecuta la funcion setDate cada segundo
        setInterval(setDate, 1000);

    </script>

</body>

</html>
